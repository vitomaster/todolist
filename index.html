<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="./open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <title>To do list</title>

<body class="bg-light">
 
    <main class="m-auto">
        <h1 class="text-center">To do</h1>
        <header class="border mx-auto footer-btn">
            <span class="m-2"><span class="count m-2"></span>items left</span>
            <div class="footer-btn m-auto"> 
                <button>all</button>
                <button>active</button>
                <button>completed</button>
            </div>
            <button class='clearAll'>Clear All</button>
        </header>
        <div class="input-group mb-0">
            <input type="text" class="form-control input-data" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="What your plans for today ?">
            <div class="input-group-prepend">
                <span class="add-button input-group-text float-right" id="inputGroup-sizing-default">ADD</span>
            </div>
        </div>
        <div class="mainList">

                    </div>
                </div>
                <div class="new-task form-control" aria-label="Text input with checkbox"></div>
                <div class="border btn .bg-light trashButton">
                    <span class="oi oi-trash"></span>
                </div>
            </div> -->
        </div>
    </main>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
